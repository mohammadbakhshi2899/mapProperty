<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست ملک‌ها با نقشه</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- همون گرادینت زیبا از چپ به راست --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5); /* آبی روشن به نارنجی کمرنگ */
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 16px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .actions a {
            display: inline-block;
            margin: 0 5px;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .view { background-color: #4CAF50; }
        .edit { background-color: #FF9800; }
        .delete { background-color: #f44336; }

        .actions a:hover {
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #9e9e9e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #757575;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            #map {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🏠 لیست ملک‌ها با نقشه</h2>
    <a href="/admin/dashboard" class="back-btn">بازگشت</a>

    <!-- نقشه -->
    <div id="map"></div>

    <!-- جدول لیست ملک‌ها -->
    <table>
        <thead>
            <tr>
                <th>عنوان ملک</th>
                <th>قیمت</th>
                <th>محله</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for prop in properties %}
            <tr data-lat="{{ prop.latitude }}" data-lng="{{ prop.longitude }}">
                <td>{{ prop.title }}</td>
                <td>{{ "{:,}".format(prop.price|int) }} تومان</td>
                <td>{{ prop.neighborhood or '-' }}</td>
                <td class="actions">
                    <a href="/admin/property/view/{{ prop.id }}" class="view">مشاهده</a>
                    <a href="/admin/property/edit/{{ prop.id }}" class="edit">ویرایش</a>
                    <a href="/admin/property/delete/{{ prop.id }}" class="delete" onclick="return confirm('آیا مطمئن هستید؟')">حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // نقشه مرکزی – زاهدان
    const map = L.map('map').setView([29.4549, 60.8845], 13);

    // لایه نقشه
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // اضافه کردن مارکرهای ملک‌ها
    document.querySelectorAll("tr[data-lat][data-lng]").forEach(row => {
        const lat = parseFloat(row.getAttribute("data-lat"));
        const lng = parseFloat(row.getAttribute("data-lng"));

        if (!isNaN(lat) && !isNaN(lng)) {
            const marker = L.marker([lat, lng]).addTo(map);
            const title = row.querySelector("td").textContent.trim();
            marker.bindPopup(`<b>${title}</b><br/>عرض: ${lat}<br/>طول: ${lng}`);
        }
    });
</script>

</body>
</html>
