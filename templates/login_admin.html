<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود ادمین</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box admin">
        <h2>ورود به عنوان ادمین</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" name="username" id="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" name="password" id="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit" class="btn-submit">ورود</button>
        </form>
    </div>
</div>

</body>
</html>
