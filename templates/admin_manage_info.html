<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت اطلاعات</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* استایل داخلی اختصاصی برای این صفحه (اختیاری، می‌تونی توی style.css بذاری) */
        .dashboard-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            flex: 1;
            min-width: 280px;
            max-width: 320px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card p {
            font-size: 14px;
            color: #777;
        }

        /* رنگ‌های متفاوت برای کارت‌ها */
        .users { border-right: 5px solid #4CAF50; }
        .properties { border-right: 5px solid #2196F3; }
        .reports { border-right: 5px solid #FF9800; }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #9e9e9e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #757575;
        }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 20px;
                padding: 15px;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2 class="dashboard-title">مدیریت اطلاعات</h2>
    <a href="/admin/dashboard" class="back-btn">بازگشت به دشبورد</a>

    <div class="card-container">
        <!-- مشاهده لیست کاربرها -->
        <a href="/admin/users" class="card users">
            <div class="icon">👤</div>
            <h3>مشاهده کاربرها</h3>
            <p>لیست تمام کاربران ثبت شده در سیستم.</p>
        </a>

        <!-- مشاهده لیست ملک‌ها -->
        <a href="/admin/properties" class="card properties">
            <div class="icon">🏠</div>
            <h3>مشاهده ملک‌ها</h3>
            <p>لیست تمام ملک‌های ثبت شده در سیستم.</p>
        </a>

        <!-- گزارش‌گیری -->
        <a href="/admin/reports" class="card reports">
            <div class="icon">📊</div>
            <h3>گزارش‌گیری</h3>
            <p>دریافت گزارش‌های آماری و عملکرد سیستم.</p>
        </a>
    </div>
</div>

</body>
</html>
