<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>افزودن کاربر جدید</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* دو ستونه برای دسکتاپ، یک ستونه برای موبایل */
        .grid-2-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #9e9e9e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #757575;
        }

        /* ریسپانسیو: در موبایل ستون‌ها به صورت عمودی قرار می‌گیرند */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }

            .grid-2-columns {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>افزودن کاربر جدید</h2>
    <a href="/admin/users" class="back-btn">بازگشت</a>

    <form method="post" action="/admin/user/add">
        <!-- نام و نام خانوادگی -->
        <div class="grid-2-columns">
            <div class="form-group">
                <label>نام:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>نام خانوادگی:</label>
                <input type="text" name="family" required>
            </div>
        </div>

        <!-- نام کاربری -->
        <div class="form-group">
            <label>نام کاربری:</label>
            <input type="text" name="username" required>
        </div>

        <!-- ایمیل -->
        <div class="form-group">
            <label>ایمیل:</label>
            <input type="email" name="email" required>
        </div>

        <!-- شماره تلفن -->
        <div class="form-group">
            <label>شماره تلفن:</label>
            <input type="tel" name="phone" placeholder="09123456789" required>
        </div>

        <!-- رمز عبور -->
        <div class="form-group">
            <label>رمز عبور:</label>
            <input type="password" name="password" required>
        </div>

        <!-- نقش و وضعیت -->
        <div class="grid-2-columns">
            <div class="form-group">
                <label>نقش:</label>
                <select name="role">
                    <option value="admin">ادمین</option>
                    <option value="advisor">مشاور</option>
                </select>
            </div>
            <div class="form-group">
                <label>وضعیت:</label>
                <select name="status">
                    <option value="active">فعال</option>
                    <option value="inactive">غیرفعال</option>
                    <option value="pending">در انتظار</option>
                </select>
            </div>
        </div>

        <!-- دکمه ثبت -->
        <div class="form-group">
            <button type="submit">ثبت کاربر</button>
        </div>
    </form>
</div>

</body>
</html>
