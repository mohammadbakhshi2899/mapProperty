<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل ادمین</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* تنظیمات کلی */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffe0b2);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* دکمه خروج */
        .logout-btn {
            position: absolute;
            top: 0;
            left: 20px;
            padding: 10px 16px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* عنوان */
        .dashboard-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 50px;
            color: #1a1a1a;
        }

        /* کارت‌ها */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        .card p {
            font-size: 14px;
            color: #777;
            line-height: 1.5;
        }

        /* رنگ‌های متفاوت برای کارت‌ها */
        .search { border-top: 5px solid #3498db; }   /* آبی */
        .add    { border-top: 5px solid #2ecc71; }   /* سبز */
        .manage { border-top: 5px solid #f39c12; }   /* نارنجی */

        /* ریسپانسیو */
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .logout-btn {
                position: static;
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .dashboard-title {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .card-container {
                gap: 20px;
            }

            .card {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <!-- دکمه خروج -->
    <a href="/" class="logout-btn">خروج</a>

    <!-- عنوان -->
    <h1 class="dashboard-title">پنل مدیریت ادمین</h1>

    <!-- کارت‌های عملیاتی -->
    <div class="card-container">
        <!-- جستجوی ملک -->
        <a href="/admin/search" class="card search">
            <div class="icon">🔍</div>
            <h3>جستجوی ملک</h3>
            <p>برای پیدا کردن ملک مورد نظر خود جستجو کنید.</p>
        </a>

        <!-- افزودن ملک -->
        <a href="/admin/property/add" class="card add">
            <div class="icon">➕</div>
            <h3>افزودن ملک</h3>
            <p>اطلاعات یک ملک جدید را ثبت کنید.</p>
        </a>

        <!-- مدیریت اطلاعات -->
        <a href="/admin/manage_properties" class="card manage">
            <div class="icon">⚙️</div>
            <h3>مدیریت اطلاعات</h3>
            <p>لیست تمام ملک‌ها و امکان ویرایش/حذف آن‌ها.</p>
        </a>
    </div>
</div>

</body>
</html>
